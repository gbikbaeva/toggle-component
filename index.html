<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <div class="container">
      <div class="toggle-buttons">
        <label class="toggle-button toggle-button-size--sm" for="toggle-1">
          <input id="toggle-1" type="checkbox" aria-checked="false" />
          <span class="toggle-button__slider"></span>
        </label>
        <label class="toggle-button toggle-button-size--md" for="toggle-2">
          <input id="toggle-2" type="checkbox" aria-checked="false" />
          <span class="toggle-button__slider"></span>
        </label>
      </div>
      <div class="toggle-buttons">
        <label class="toggle-button toggle-button-size--sm" for="toggle-3">
          <input id="toggle-3" type="checkbox" aria-checked="true" checked />
          <span class="toggle-button__slider"></span>
        </label>
        <label class="toggle-button toggle-button-size--md" for="toggle-4">
          <input id="toggle-4" type="checkbox" aria-checked="true" checked />
          <span class="toggle-button__slider"></span>
        </label>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
